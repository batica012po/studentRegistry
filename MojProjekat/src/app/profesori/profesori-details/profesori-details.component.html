<h3 class=" text-black text-center"><i>Detalji profesora: {{profesor?.ime}} {{profesor?.prezime}}</i></h3>

<div class="d-flex d-flex justify-content-center p-3">
  <table class="table table-bordered">
    <tr>
      <th>Ime:</th>
      <td>{{profesor?.ime}}</td>
    </tr>
    <tr>
      <th>Prezime:</th>
      <td>{{profesor?.prezime}}</td>
    </tr>
    <tr>
      <th>E-mail:</th>
      <td>{{profesor?.email}}</td>
    </tr>
    <tr>
      <th>Datum Rodjenja:</th>
      <td>{{profesor?.datumRodjenja}}</td>
    </tr>
    <tr>
      <th>Ulica:</th>
      <td>{{profesor?.ulica}}</td>
    </tr>
    <tr>
      <th>Grad:</th>
      <td>{{profesor?.grad}}</td>
    </tr>


  </table>

</div>

<div class="m-3">
  <button type="button" class="btn btn-primary" style="margin-right: 690px;" routerLink="/profesori">
    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
    class="bi bi-arrow-90deg-left pb-1 pr-1" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M1.146 4.854a.5.5 0 0 1 0-.708l4-4a.5.5
    0 1 1 .708.708L2.707 4H12.5A2.5 2.5 0 0 1 15 6.5v8a.5.5 0 0 1-1 0v-8A1.5 1.5 0 0 0 12.5 5H2.707l3.147 3.146a.5.5 0 1
    1-.708.708l-4-4z"/>
    </svg>Nazad
  </button>

  <button type="button" class="btn btn-danger" (click)="updateProfesor(id)" >
   <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
    class="bi bi-pencil-square pb-1 pr-1" viewBox="0 0 16 16">
      <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293
      1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0
      .196-.12l6.813-6.814z"/><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0
      1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0

</div>
